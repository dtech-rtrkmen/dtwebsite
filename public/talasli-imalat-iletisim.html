<head>

<body class="contact-page">
  <!-- HEADER -->
  <header class="ti-header">
    <div class="ti-container ti-header-inner">
      <a href="index.html" class="ti-logo">
        <img src="assets/logo-white.png" alt="Drone Tech">
      </a>

      <!-- MOBİL HAMBURGER BUTONU -->
      <button class="ti-nav-toggle" aria-label="Menüyü Aç/Kapat">
        <span></span>
        <span></span>
        <span></span>
      </button>
      <nav class="ti-nav">
        <ul>
          <li><a href="talasli-imalat.html" data-i18n="machining.nav.home">Ana Sayfa</a></li>
          <li><a href="uretim.html" data-i18n="machining.nav.production">Üretim</a></li>
          <li><a href="kalite.html" data-i18n="machining.nav.quality">Kalite</a></li>
          <li><a href="talasli-imalat-hakkimizda.html" data-i18n="machining.nav.about">Hakkımızda</a></li>
          <li class="ti-has-dropdown">
            <a href="talasli-imalat-iletisim.html" data-i18n="machining.nav.contact">İletişim</a>
            <ul class="ti-dropdown">
              <li><a href="is-basvuru-formu.html" data-i18n="machining.nav.job_application">İş Başvuru Formu</a></li>
              <li><a href="talasli-imalat-iletisim.html" data-i18n="machining.nav.contact">İletişim</a></li>
            </ul>
          </li>
        </ul>
      </nav>
      <div class="language-switch">
          <button onclick="changeLanguage('tr')" class="lang-btn">TR</button>
          <span class="separator">|</span>
          <button onclick="changeLanguage('en')" class="lang-btn">EN</button>
      </div>
    </div>
  </header>
  <!-- ======= İLETİŞİM SAYFASI ======= -->
  <main class="page-main page-main--contact">
    <section class="contact-section">
      <h1 data-i18n="machining.contact.title">İLETİŞİM</h1>
      <section class="contact-form-wrapper">
        <form id="contactForm" class="contact-form" method="post" action="/api/contact" novalidate>
          <div class="form-field">
            <label for="firstName"><span data-i18n="machining.contact.form.first_name">Adınız</span> <span class="required">*</span></label>
            <input type="text" id="firstName" name="firstName" required />
          </div>

          <div class="form-field">
            <label for="lastName"><span data-i18n="machining.contact.form.last_name">Soyadınız</span> <span class="required">*</span></label>
            <input type="text" id="lastName" name="lastName" required />
          </div>

          <div class="form-field">
            <label for="email"><span data-i18n="machining.contact.form.email">Email</span> <span class="required">*</span></label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-field">
            <label for="subject"><span data-i18n="machining.contact.form.subject">Konu</span> <span class="required">*</span></label>
            <input type="text" id="subject" name="subject" required />
          </div>

          <div class="form-field">
            <label for="message"><span data-i18n="machining.contact.form.message">Mesajınız</span> <span class="required">*</span></label>
            <textarea id="message" name="message" rows="4" required></textarea>
          </div>

          <div id="contactFormMessage" class="form-message" aria-live="polite"></div>

          <button type="submit" class="btn btn-primary" data-i18n="machining.contact.form.submit">Gönder</button>
        </form>
      </section>
    </section>
  </main>
  <footer class="site-footer">
    <div class="container footer-inner">
      <div class="footer-contact">
        <h3 data-i18n="machining.footer.contact_title">İLETİŞİM</h3>
        <p><strong data-i18n="machining.footer.address_title">GİRESUN ADRES</strong><br>
          <span data-i18n="machining.footer.address_text">Pazarsuyu Köyü II. OSB Mevki 5. Cadde No:12, 28300 Bulancak/Giresun</span><br>
          <strong data-i18n="machining.footer.phone">Telefon:</strong> (0454) 333 20 20
        </p>
        <p><strong data-i18n="machining.footer.mail">Mail:</strong> info@dronetech.com.tr</p>

      </div>
    </div>

    <div class="footer-bottom">
      <p data-i18n="machining.footer.copyright">DRONE TECH © 2025, HER HAKKI SAKLIDIR </p>
    </div>
  </footer>
  <script src="js/iletisim.js"></script>
</body>

</html>
